services:
  # Backend Web Service
  - type: web
    name: win-bingo-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /

# Note: Static sites cannot be configured in render.yaml
# Deploy the frontend separately through Render dashboard as a Static Site
# See README-RENDER.md for manual deployment instructions

