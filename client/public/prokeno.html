<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Keno 80 - Live Sync</title>
    <!-- 1. Include Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #05060a;
            --panel: #101322;
            --panel-dark: #0c0f1c;
            --cell: #15192b;
            --cell-border: rgba(255, 255, 255, 0.05);
            --cell-selected: #a5ff3d;
            --primary: #a5ff3d;
            --accent: #ff3d71;
            --text: #f6f7ff;
            --muted: #8f94ba;
            --gold: #ffd700;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .app {
            width: min(520px, 100%);
            background: #0c0f1d;
            border-radius: 24px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .back-btn {
            background: var(--panel-dark);
            border: 1px solid var(--cell-border);
            color: var(--text);
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--cell);
            border-color: var(--primary);
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--primary);
        }

        .game-header {
            background: var(--panel-dark);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(165, 255, 61, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-box {
            text-align: left;
        }

        .timer-label {
            font-size: 0.65rem;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #timer {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }

        .draw-slots {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(2, 40px);
            gap: 4px;
            height: 100px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            justify-items: center;
        }

        .draw-ball {
            width: 22px;
            height: 22px;
            background: var(--primary);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.85rem;
            animation: ballPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .prev-draw-container {
            background: #080a14;
            border-radius: 12px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: none; /* Hidden by default */
        }

        .prev-draw-label {
            font-size: 0.6rem;
            color: var(--muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .prev-draw-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .mini-ball {
            width: 20px;
            height: 20px;
            background: #252d47;
            color: var(--primary);
            font-size: 0.65rem;
            font-weight: 800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            background: var(--panel-dark);
            padding: 10px;
            border-radius: 12px;
            position: relative; /* For Overlay */
        }

        /* NEW: Overlay for Sync/Waiting */
        .board-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 12px;
            backdrop-filter: blur(2px);
            flex-direction: column;
            text-align: center;
        }
        .wait-msg { color: var(--primary); font-weight: 800; font-size: 1.5rem; text-shadow: 0 0 10px rgba(165,255,61,0.5); }
        .hidden { display: none !important; }

        .cell {
            aspect-ratio: 1/1;
            background: var(--cell);
            border: 1px solid var(--cell-border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .cell.selected {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 12px rgba(165, 255, 61, 0.4);
        }

        .cell.drawn {
            background: var(--accent);
            color: #fff;
        }

        .cell.hit {
            background: #fff;
            color: #000;
            outline: 3px solid var(--primary);
            transform: scale(1.1);
            font-weight: 900;
            z-index: 5;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bet-row {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .display-stat {
            flex: 1;
            background: var(--panel-dark);
            border: 1px solid var(--cell-border);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bet-stepper {
            display: flex;
            align-items: center;
            background: var(--panel-dark);
            border: 1px solid var(--cell-border);
            border-radius: 12px;
            overflow: hidden;
            width: 140px;
        }

        .step-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 900;
            width: 35px;
            height: 100%;
            cursor: pointer;
            transition: 0.2s;
        }

        .step-btn:hover {
            background: rgba(165, 255, 61, 0.1);
        }

        .step-btn:active {
            transform: scale(0.9);
        }

        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            text-align: center;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            outline: none;
            -moz-appearance: textfield;
        }

        .bet-input::-webkit-outer-spin-button,
        .bet-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .bet-btn {
            background: var(--primary);
            color: #000;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
        }

        .bet-btn:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btns button {
            flex: 1;
            padding: 12px;
            background: var(--panel-dark);
            border: 1px solid var(--cell-border);
            border-radius: 8px;
            color: var(--text);
            font-weight: 700;
            cursor: pointer;
        }

        .ticket-tabs {
            display: flex;
            gap: 4px;
            margin-top: 5px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .ticket-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 5px;
            background: var(--panel);
            border: 1px solid var(--cell-border);
            border-radius: 12px 12px 0 0;
            color: var(--muted);
            font-weight: 700;
            font-size: 0.7rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: var(--panel-dark);
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .tickets-container {
            max-height: 280px;
            min-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--panel-dark);
            padding: 12px;
            border-radius: 0 0 12px 12px;
            border: 1px solid var(--cell-border);
        }

        .ticket,
        .game-log {
            background: var(--panel);
            padding: 12px;
            border-radius: 12px;
            border-left: 5px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        .ticket.win {
            border-left-color: var(--primary);
            background: rgba(165, 255, 61, 0.05);
        }

        .game-log {
            border-left-color: var(--muted);
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .ticket-info,
        .log-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
        }

        .ticket-numbers,
        .log-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .ticket-payout {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .ticket-time,
        .log-time {
            font-size: 0.6rem;
            color: var(--muted);
            margin-top: 2px;
        }

        .hit-badge,
        .log-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .hit-badge.matched {
            background: var(--primary);
            color: #000;
            font-weight: 800;
        }

        .log-badge {
            background: #252d47;
            color: var(--primary);
            border: 1px solid rgba(165, 255, 61, 0.2);
        }

        .empty-msg {
            text-align: center;
            color: var(--muted);
            padding: 30px;
            font-size: 0.85rem;
        }

        .win-popup {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--gold);
            padding: 20px 40px;
            border-radius: 50px;
            color: var(--gold);
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            white-space: nowrap;
            opacity: 0;
            animation: floatUp 4s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translate(-50%, 50px) scale(0.5); }
            15% { opacity: 1; transform: translate(-50%, 0) scale(1.1); }
            30% { transform: translate(-50%, -10px) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -100px); }
            100% { opacity: 0; transform: translate(-50%, -200px); }
        }

        @keyframes ballPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cell);
            border-radius: 10px;
        }

        .balance-display {
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid var(--gold);
        }

        .balance-label {
            font-size: 0.65rem;
            color: var(--gold);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: #fff;
        }

        .currency {
            font-size: 0.9rem;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Navigation -->
        <div class="top-nav">
            <a href="/" class="back-btn">← Back to Bingo</a>
            <div class="page-title">PRO KENO 80</div>
            <div style="width: 100px;"></div>
        </div>

        <div class="game-header">
            <div class="header-top">
                <div class="timer-box">
                    <div class="timer-label" id="timerLabel">NEXT DRAW IN</div>
                    <div id="timer">00:30</div>
                </div>
                
                <!-- WALLET DISPLAY -->
                <div class="balance-display">
                    <div class="balance-label">BALANCE</div>
                    <div id="userBalanceDisplay" class="balance-value">
                        <span class="currency">Syncing...</span>
                    </div>
                </div>

                <div style="text-align: right">
                    <div class="timer-label">TOTAL DRAW</div>
                    <div style="font-size: 1.1rem; font-weight: 800; color: #fff;">20 / 80</div>
                </div>
            </div>
            <div class="draw-slots" id="drawSlots"></div>
        </div>

        <div class="prev-draw-container" id="prevDrawContainer">
            <div class="prev-draw-label">Last Draw Results</div>
            <div class="prev-draw-list" id="prevDrawList"></div>
        </div>

        <div class="board" id="board">
            <!-- Sync Overlay -->
            <div class="board-overlay hidden" id="waitOverlay">
                <div class="wait-msg">DRAW IN PROGRESS</div>
                <div style="font-size: 0.8rem; color: #fff;">Please wait for next round</div>
            </div>
        </div>

        <div class="controls">
            <div class="bet-row">
                <div class="display-stat" id="pickedDisplay">0 / 10 Selected</div>

                <div class="bet-stepper">
                    <button class="step-btn" id="minusBtn">-</button>
                    <input type="number" id="betInput" class="bet-input" value="10.00" min="10" step="10" readonly>
                    <button class="step-btn" id="plusBtn">+</button>
                </div>

                <button class="bet-btn" id="betBtn">PLACE BET</button>
            </div>
            <div class="action-btns">
                <button id="autoBtn">AUTO PICK (4)</button>
                <button id="clearBtn">CLEAR</button>
            </div>
        </div>

        <div>
            <div class="ticket-tabs">
                <button class="tab-btn active" id="liveTabBtn">LIVE TICKETS</button>
                <button class="tab-btn" id="historyTabBtn">MY TICKETS</button>
                <button class="tab-btn" id="gameLogsTabBtn">GAME HISTORY</button>
            </div>
            <div class="tickets-container" id="ticketsContainer"></div>
        </div>

        <div id="animationContainer"></div>
    </div>

    <script>
    // --- 1. CONFIG & AUTH ---
    const USER_TOKEN = localStorage.getItem('authToken'); 
    const USER_ID = localStorage.getItem('userId');
    const USERNAME = localStorage.getItem('username');

    if (!USER_TOKEN || !USER_ID) {
        alert("Please log in first!");
        window.location.href = "/";
    }

    // --- 2. SOCKET INITIALIZATION ---
    // Note: Assuming socket server is on the same origin. 
    // If not, use: io('https://your-backend.com', ...)
    const socket = io('/', {
        auth: {
            token: USER_TOKEN,
            userId: USER_ID,
            username: USERNAME
        }
    });

    // --- 3. STATE VARIABLES ---
    const MAX_PICK = 10;
    const AUTO_PICK_COUNT = 4;
    
    let gameState = 'BETTING'; 
    let selectedNumbers = new Set();
    let currentTab = 'LIVE'; 
    
    // Arrays for different tab views
    let liveTickets = [];    // Active round tickets
    let ticketHistory = [];  // Past tickets
    let gameLogs = [];       // Draw history results

    // --- 4. DOM ELEMENTS ---
    const boardEl = document.getElementById('board');
    const timerEl = document.getElementById('timer');
    const timerLabel = document.getElementById('timerLabel');
    const betBtn = document.getElementById('betBtn');
    const drawSlots = document.getElementById('drawSlots');
    const ticketsContainer = document.getElementById('ticketsContainer');
    const pickedDisplay = document.getElementById('pickedDisplay');
    const betInput = document.getElementById('betInput');
    const waitOverlay = document.getElementById('waitOverlay');
    const prevDrawContainer = document.getElementById('prevDrawContainer');
    const prevDrawList = document.getElementById('prevDrawList');
    const animationContainer = document.getElementById('animationContainer');
    const userBalanceDisplay = document.getElementById('userBalanceDisplay');

    // --- 5. INITIALIZE BOARD UI ---
    const cells = {};
    for (let i = 1; i <= 80; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i;
        cell.onclick = () => handleCellClick(i);
        boardEl.appendChild(cell);
        cells[i] = cell;
    }

    // --- 6. SOCKET EVENTS (SYNC ENGINE) ---

    // A. Connected
    socket.on('connect', () => {
        console.log("Connected to Keno Server");
        // Request latest status if needed, though 'keno_init' usually sends it
    });

    // B. Balance Update
    socket.on('balance_update', (data) => {
        const bal = parseFloat(data.balance);
        userBalanceDisplay.innerHTML = `${bal.toFixed(2)} <span class="currency">Birr</span>`;
    });

    // C. Initialize Game State (Late Joiners)
    socket.on('keno_init', (data) => {
        updateGameState(data.phase);
        
        // If joining mid-draw, show balls drawn so far
        if (data.phase === 'DRAWING' && data.drawnSoFar) {
            data.drawnSoFar.forEach(num => addBallToUI(num));
        }
    });

    // D. Timer Tick
    socket.on('keno_tick', (data) => {
        const sec = data.seconds;
        timerEl.textContent = `00:${String(sec).padStart(2, '0')}`;
        
        // Fail-safe: ensure UI matches server phase
        if (gameState !== 'BETTING') updateGameState('BETTING');
    });

    // E. Phase Change
    socket.on('keno_phase', (data) => {
        updateGameState(data.phase);
        
        if (data.phase === 'BETTING') {
            resetBoardUI();
            
            // Move finished live tickets to history
            if (liveTickets.length > 0) {
                // Reverse to show newest first in history
                ticketHistory.unshift(...liveTickets.reverse());
                liveTickets = []; 
                renderContent();
            }

            // Show Last Draw Result if provided
            if (data.lastDraw && data.lastDraw.length > 0) {
                updateLastDrawUI(data.lastDraw);
            }
        }
    });

    // F. Ball Drawn
    socket.on('keno_ball', (data) => {
        addBallToUI(data.ball);
    });

    // G. Bet Confirmed by Server
    socket.on('keno_bet_confirmed', (data) => {
        const ticket = {
            id: data.ticketId.toString().slice(-4).toUpperCase(), // Short ID
            picks: data.picks,
            bet: data.amount,
            hits: 0,
            drawnMatches: [],
            payout: 0,
            timestamp: new Date(),
            status: 'WAITING'
        };
        liveTickets.unshift(ticket); // Add to top
        clearSelectionUI();
        renderContent();
    });

    // H. Win / Result
    socket.on('keno_win', (data) => handleResult(data, true));
    socket.on('keno_result', (data) => handleResult(data, false));

    socket.on('error', (data) => {
        alert(data.message);
    });

    // --- 7. LOGIC FUNCTIONS ---

    function updateGameState(phase) {
        gameState = phase;
        if (phase === 'BETTING') {
            waitOverlay.classList.add('hidden');
            betBtn.disabled = false;
            betBtn.textContent = "PLACE BET";
            timerLabel.textContent = "NEXT DRAW IN";
        } else {
            waitOverlay.classList.remove('hidden');
            betBtn.disabled = true;
            betBtn.textContent = "DRAWING...";
            timerLabel.textContent = "DRAWING...";
        }
    }

    function handleCellClick(num) {
        if (gameState !== 'BETTING') return;
        if (selectedNumbers.has(num)) {
            selectedNumbers.delete(num);
            cells[num].classList.remove('selected');
        } else if (selectedNumbers.size < MAX_PICK) {
            selectedNumbers.add(num);
            cells[num].classList.add('selected');
        }
        pickedDisplay.textContent = `${selectedNumbers.size} / ${MAX_PICK} Selected`;
    }

    function placeBet() {
        if (selectedNumbers.size < 2) return alert("Pick at least 2 numbers!");
        const amt = document.getElementById('betInput').value;
        
        // Emit to server
        socket.emit('place_keno_bet', {
            picks: Array.from(selectedNumbers),
            amount: amt
        });
    }

    function handleResult(data, isWin) {
        // Find ticket in liveTickets
        const ticket = liveTickets.find(t => t.id === data.ticketId.toString().slice(-4).toUpperCase()) 
                       || liveTickets.find(t => String(t.id).includes(String(data.ticketId))); // Fallback check

        if (ticket) {
            ticket.hits = data.hits;
            ticket.payout = data.payout;
            ticket.status = 'DONE';
            
            // Highlight matches on ticket UI
            if (isWin) {
                showWinAnimation(data.payout);
            }
            renderContent();
        }
    }

    function addBallToUI(num) {
        // 1. Add visual ball to top slots
        const ball = document.createElement('div');
        ball.className = 'draw-ball';
        ball.textContent = num;
        drawSlots.appendChild(ball);

        // 2. Highlight board cell
        if (cells[num]) cells[num].classList.add('drawn');

        // 3. Check for hits on Live Tickets locally for immediate UI feedback
        liveTickets.forEach(t => {
            if (t.picks.includes(num) && !t.drawnMatches.includes(num)) {
                t.drawnMatches.push(num);
                // Note: Actual hit count comes from server eventually, 
                // but we can update visuals here
            }
        });
        
        // 4. Highlight matches on selected board (if user is watching their picks)
        if(selectedNumbers.has(num)) {
            cells[num].classList.add('hit');
        }

        if (currentTab === 'LIVE') renderContent();
    }

    function resetBoardUI() {
        drawSlots.innerHTML = "";
        Object.values(cells).forEach(c => c.classList.remove('drawn', 'hit'));
        // Don't clear selections automatically unless desired. 
        // Typically Keno keeps selections for re-bet, but clears 'hit' markers.
    }

    function updateLastDrawUI(numbers) {
        prevDrawContainer.style.display = "block";
        prevDrawList.innerHTML = numbers.map(n => `<div class="mini-ball">${n}</div>`).join('');
        
        // Add to logs
        gameLogs.unshift({
            timestamp: new Date(),
            numbers: numbers.sort((a,b)=>a-b)
        });
        if (gameLogs.length > 20) gameLogs.pop(); // Keep last 20 logs
        if (currentTab === 'LOGS') renderContent();
    }

    // --- 8. UI HELPERS ---

    function clearSelectionUI() {
        selectedNumbers.clear();
        Object.values(cells).forEach(c => c.classList.remove('selected'));
        pickedDisplay.textContent = `0 / ${MAX_PICK} Selected`;
    }

    document.getElementById('clearBtn').onclick = clearSelectionUI;

    document.getElementById('autoBtn').onclick = () => {
        clearSelectionUI();
        while (selectedNumbers.size < AUTO_PICK_COUNT) { 
            handleCellClick(Math.floor(Math.random() * 80) + 1); 
        }
    };

    document.getElementById('plusBtn').onclick = () => {
        let val = parseFloat(betInput.value);
        betInput.value = (val + 10).toFixed(2);
    };

    document.getElementById('minusBtn').onclick = () => {
        let val = parseFloat(betInput.value);
        if (val > 10) betInput.value = (val - 10).toFixed(2);
    };

    document.getElementById('betBtn').onclick = placeBet;

    // Tabs
    document.getElementById('liveTabBtn').onclick = () => { currentTab = 'LIVE'; updateTabUI(); renderContent(); };
    document.getElementById('historyTabBtn').onclick = () => { currentTab = 'HISTORY'; updateTabUI(); renderContent(); };
    document.getElementById('gameLogsTabBtn').onclick = () => { currentTab = 'LOGS'; updateTabUI(); renderContent(); };

    function updateTabUI() {
        document.getElementById('liveTabBtn').classList.toggle('active', currentTab === 'LIVE');
        document.getElementById('historyTabBtn').classList.toggle('active', currentTab === 'HISTORY');
        document.getElementById('gameLogsTabBtn').classList.toggle('active', currentTab === 'LOGS');
    }

    function renderContent() {
        ticketsContainer.innerHTML = "";
        
        if (currentTab === 'LOGS') {
            if (gameLogs.length === 0) {
                ticketsContainer.innerHTML = `<div class="empty-msg">No game history available yet.</div>`;
                return;
            }
            gameLogs.forEach((log) => {
                const div = document.createElement('div');
                div.className = 'game-log';
                const timeStr = log.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                div.innerHTML = `
                    <div class="log-info">
                        <div style="font-size:0.65rem; color:var(--primary); font-weight:700">GAME LOG • ${timeStr}</div>
                        <div class="log-numbers">
                            ${log.numbers.map(n => `<span class="log-badge">${n}</span>`).join('')}
                        </div>
                    </div>
                `;
                ticketsContainer.appendChild(div);
            });
            return;
        }

        const source = currentTab === 'LIVE' ? liveTickets : ticketHistory;
        if (source.length === 0) {
            ticketsContainer.innerHTML = `<div class="empty-msg">No tickets available.</div>`;
            return;
        }
        
        source.forEach(t => {
            const div = document.createElement('div');
            // Add 'win' class if payout > 0
            div.className = `ticket ${t.payout > 0 ? 'win' : ''}`;
            
            const timeStr = t.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let resultLabel = '--';
            if (t.status === 'DONE') {
                resultLabel = t.payout > 0 ? `+${parseFloat(t.payout).toFixed(2)}` : '0.00';
            } else {
                resultLabel = 'Waiting...';
            }

            div.innerHTML = `
                <div class="ticket-info">
                    <div style="font-size:0.65rem; color:var(--muted)">TICKET #${t.id} • BET ${t.bet} Birr</div>
                    <div class="ticket-numbers">
                        ${t.picks.map(n => {
                            // Check drawnMatches for visual highlight
                            const isMatched = t.drawnMatches.includes(n);
                            return `<span class="hit-badge ${isMatched ? 'matched' : ''}">${n}</span>`;
                        }).join('')}
                    </div>
                    <div style="font-size:0.75rem; color:var(--primary); font-weight:700">
                         ${t.drawnMatches.length} HIT(S)
                    </div>
                    <div class="ticket-time">${timeStr}</div>
                </div>
                <div class="ticket-payout" style="${t.payout > 0 ? 'color:var(--primary)' : 'color:var(--muted)'}">
                    ${resultLabel}
                </div>
            `;
            ticketsContainer.appendChild(div);
        });
    }

    function showWinAnimation(amount) {
        const popup = document.createElement('div');
        popup.className = 'win-popup';
        popup.innerHTML = `YOU WON<br>${parseFloat(amount).toFixed(2)} Birr`;
        animationContainer.appendChild(popup);
        
        setTimeout(() => {
            popup.remove();
        }, 4000);
    }

    </script>
</body>
</html>
